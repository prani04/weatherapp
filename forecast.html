<p>
    <a href="#/" ><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>Back to Home Page</a>
</p>
<h3>Forecast for <span class="city">{{city}}</span></h3>
<hr />
<p>Days:
    <a href="#/forecast/2" class="btn btn-primary" ng-class="{'btn-success' : days === '2' }" >2 days</a>
    <a href="#/forecast/4" class="btn btn-primary" ng-class="{'btn-success' : days === '4' }">4 days</a>
    <a href="#/forecast/6" class="btn btn-primary" ng-class="{'btn-success' : days === '6' }">6 days</a>
    <a href="#/forecast/8" class="btn btn-primary" ng-class="{'btn-success' : days === '8' }">8 days</a>
</p>
<hr />

<div  ng-repeat = " w in weatherResult.list">
    <div class = "row">
        <div class = "col-mid-12">
            <weather-report weather-day = "w" standard = "convertToFahrenheit(daytimeTemp)" convert-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
        </div>
    </div>
</div>
<div class = "forecast-bottom">
</div>
